<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TasteTrek - Free Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #toggleBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
      z-index: 1100;
    }
    #toggleBtn.hidden {
      left: 10px;
    }
    #panel.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <button id="toggleBtn">â˜°</button>
  <div id="panel">
    <input type="text" id="dish" placeholder="Dish Name" /><br /><br />
    <input type="text" id="location" placeholder="City/Location" /><br /><br />
    <button onclick="addDish()">Add Dish</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([28.6139, 77.2090], 5); // India

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    document.getElementById("toggleBtn").addEventListener("click", function () {
      const panel = document.getElementById("panel");
      panel.classList.toggle("hidden");
    });

    async function getCoordinates(place) {
      const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`);
      const data = await res.json();
      if (data.length > 0) {
        return [parseFloat(data[0].lat), parseFloat(data[0].lon)];
      } else {
        alert("Location not found!");
        return null;
      }
    }

    async function addDish() {
      const dish = document.getElementById("dish").value.trim();
      const location = document.getElementById("location").value.trim();
      if (!dish || !location) {
        alert("Please enter both dish and location.");
        return;
      }

      const coords = await getCoordinates(location);
      if (!coords) return;

      L.marker(coords)
        .addTo(map)
        .bindPopup(`<b>${dish}</b><br>${location}`)
        .openPopup();

      map.setView(coords, 10);
      document.getElementById("dish").value = "";
      document.getElementById("location").value = "";
    }
  </script>
</body>
</html>
