<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TasteTrek</title>
  <link href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #form-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      width: 250px;
    }

    #form-container input {
      width: 100%;
      margin-bottom: 5px;
      padding: 6px;
    }

    #form-container button {
      width: 100%;
      padding: 6px;
      margin-top: 4px;
      cursor: pointer;
    }

    .leaflet-popup-content-wrapper {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <input type="text" id="dish" placeholder="Dish Name" />
    <input type="text" id="location" placeholder="Location Description" />
    <button onclick="enableClick()">Click on Map to Add</button>
    <button onclick="deleteLastMarker()">Delete Last Marker</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Center on India

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors',
    }).addTo(map);

    let clickEnabled = false;
    const markers = [];

    function enableClick() {
      clickEnabled = true;
      alert('Click on the map to add marker!');
    }

    map.on('click', function (e) {
      if (!clickEnabled) return;

      const dish = document.getElementById("dish").value.trim();
      const location = document.getElementById("location").value.trim();

      if (!dish || !location) {
        alert("Please enter both dish name and location.");
        return;
      }

      const marker = L.marker(e.latlng)
        .addTo(map)
        .bindPopup(`<b>${dish}</b><br>${location}`)
        .openPopup();

      markers.push(marker);

      document.getElementById("dish").value = "";
      document.getElementById("location").value = "";

      clickEnabled = false;
    });

    function deleteLastMarker() {
      if (markers.length === 0) {
        alert("No markers to delete.");
        return;
      }
      const last = markers.pop();
      map.removeLayer(last);
    }
  </script>
</body>
</html>
