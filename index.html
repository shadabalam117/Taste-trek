<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TasteTrek</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #map {
      flex: 1;
    }
    #formContainer {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    #formContainer input,
    #formContainer select,
    #formContainer button {
      display: block;
      margin: 5px 0;
      width: 100%;
      padding: 6px;
      font-size: 14px;
    }
    #categoryFilter {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 6px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
      z-index: 1000;
    }
    .leaflet-popup-content img {
      max-width: 100px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="formContainer">
    <input type="text" id="dishName" placeholder="Dish Name" />
    <input type="text" id="dishImage" placeholder="Image URL (optional)" />
    <select id="dishCategory">
      <option value="">Select Category</option>
      <option value="Spicy">Spicy</option>
      <option value="Sweet">Sweet</option>
      <option value="Savory">Savory</option>
      <option value="Fried">Fried</option>
      <option value="Dessert">Dessert</option>
    </select>
    <input type="number" id="dishRating" placeholder="Rating (1-5)" min="1" max="5" />
    <button onclick="addDish()">Add Dish</button>
  </div>  <div id="categoryFilter">
    <select id="filterCategory" onchange="filterMarkers()">
      <option value="">All</option>
      <option value="Spicy">Spicy</option>
      <option value="Sweet">Sweet</option>
      <option value="Savory">Savory</option>
      <option value="Fried">Fried</option>
      <option value="Dessert">Dessert</option>
    </select>
  </div>  <div id="map"></div>  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>  <script>
    const map = L.map('map').setView([20.5937, 78.9629], 5); // Default to India

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
    }).addTo(map);

    let markers = [];

    function addDish() {
      const name = document.getElementById('dishName').value.trim();
      const image = document.getElementById('dishImage').value.trim();
      const category = document.getElementById('dishCategory').value;
      const rating = document.getElementById('dishRating').value;

      if (!name || !category || !rating || !mapClickCoords) {
        alert("Please fill in all required fields and click on the map.");
        return;
      }

      const marker = L.marker(mapClickCoords).addTo(map);
      const popupContent = `
        <b>${name}</b><br>
        Category: ${category}<br>
        Rating: ${rating}/5
        ${image ? `<br><img src="${image}" alt="Dish Image"/>` : ''}
        <br><button onclick="removeMarker(${markers.length})">Remove</button>
      `;
      marker.bindPopup(popupContent);
      marker.category = category;
      markers.push(marker);

      document.getElementById('dishName').value = '';
      document.getElementById('dishImage').value = '';
      document.getElementById('dishCategory').value = '';
      document.getElementById('dishRating').value = '';
    }

    function filterMarkers() {
      const selected = document.getElementById('filterCategory').value;
      markers.forEach(marker => {
        if (!selected || marker.category === selected) {
          marker.addTo(map);
        } else {
          map.removeLayer(marker);
        }
      });
    }

    function removeMarker(index) {
      if (markers[index]) {
        map.removeLayer(markers[index]);
        markers[index] = null;
      }
    }

    let mapClickCoords = null;
    map.on('click', function (e) {
      mapClickCoords = e.latlng;
      alert("Location selected! Now fill the form to add a dish.");
    });
  </script></body>
</html>
