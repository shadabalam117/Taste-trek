<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TasteTrek (Free Version)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    #form-container {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    #toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      border: none;
      font-size: 24px;
      padding: 5px 10px;
      cursor: pointer;
      z-index: 1100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      border-radius: 5px;
    }

    #form-container.hidden {
      display: none;
    }

    input {
      display: block;
      margin: 5px 0;
      width: 200px;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <button id="toggle-btn">â˜°</button>

  <div id="form-container">
    <input type="text" id="dish" placeholder="Dish Name" />
    <button onclick="enableMarking()">Click to Add Marker</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([28.6139, 77.209], 5);

    // Remove zoom buttons ( + / - )
    map.zoomControl.remove();

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    const toggleBtn = document.getElementById("toggle-btn");
    const formContainer = document.getElementById("form-container");

    toggleBtn.addEventListener("click", () => {
      formContainer.classList.toggle("hidden");
    });

    let markingEnabled = false;

    function enableMarking() {
      const dish = document.getElementById("dish").value;
      if (!dish) {
        alert("Please enter the dish name first!");
        return;
      }

      markingEnabled = true;
      alert("Click anywhere on the map to mark the dish location.");
    }

    map.on("click", function (e) {
      if (!markingEnabled) return;

      const dish = document.getElementById("dish").value;
      if (!dish) return;

      L.marker(e.latlng)
        .addTo(map)
        .bindPopup(`<b>${dish}</b><br>Lat: ${e.latlng.lat.toFixed(2)}<br>Lng: ${e.latlng.lng.toFixed(2)}`)
        .openPopup();

      // Reset
      document.getElementById("dish").value = "";
      markingEnabled = false;
    });
  </script>

</body>
</html>
