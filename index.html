<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TasteTrek</title>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 999;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    #toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      border: none;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
    }

    #toggle.hidden {
      left: 10px;
      top: 10px;
    }

    .hidden {
      display: none;
    }

    #toggle::before {
      content: "☰";
      font-size: 20px;
    }
  </style>
</head>
<body>

  <button id="toggle"></button>

  <div id="panel">
    <input type="text" id="dish" placeholder="Dish Name"/><br/>
    <input type="text" id="location" placeholder="Location"/><br/>
    <button onclick="addMarker()">Add Dish</button>
  </div>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([28.6139, 77.2090], 5); // India center

    // Free OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Add marker function
    function addMarker() {
      const dish = document.getElementById('dish').value.trim();
      const location = document.getElementById('location').value.trim();

      if (!dish || !location) {
        alert("Please enter both dish and location.");
        return;
      }

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(location)}`)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            alert("Location not found!");
            return;
          }

          const lat = data[0].lat;
          const lon = data[0].lon;

          L.marker([lat, lon])
            .addTo(map)
            .bindPopup(`<b>${dish}</b><br>${location}`)
            .openPopup();

          map.setView([lat, lon], 10);
          document.getElementById('dish').value = "";
          document.getElementById('location').value = "";
        });
    }

    // Show/hide panel toggle
    const panel = document.getElementById('panel');
    const toggle = document.getElementById('toggle');
    toggle.addEventListener('click', () => {
      panel.classList.toggle('hidden');
    });
  </script>

</body>
</html>
